<div id="contentContainer">
  <div id="topBar">
    <div id="logoFlexContainer">
      <div id="logoDiv" >
        <img id="logo" [routerLink]="['/']" src="assets/angular%20image.png">
        <h3>Generative AI Search Results</h3>
      </div>
    </div>
    <app-search id="topBarSearch"
                [searchClass]="'resultDisplay'"
                [searchValue]="query"
                [searchStatus]="resultStatus"
                (newSearchEvent)="executeNewSearch($event)"
    >
    </app-search>
  </div>
  <div class="container spacer">
    <div class="row justify-content-center">
      <div class="col-md-8 no-trans text-center">
        <h2 class="title">Search Results</h2>
      </div>
    </div>
    <app-table-view [data]="data"></app-table-view>
  </div>
  <app-footer></app-footer>
</div>
