<div id="detailContainer" class="container spacer">
  <div id="resultDetailHeader" *ngIf="showData">
    <img id="logo" src="assets/angular%20image.png">
    <h1 id="title" >{{data.title}}</h1>
  </div>
  <div id="resultDetailContent" *ngIf="showData" >
    <div id="resultDescriptionBar">
      <p id="description" class="contentText">
        {{data.description}}
      </p>
      <img id="image" [src]="data.image">
    </div>
      <a [href]="data.url" class="contentText">{{data.url}}</a>
  </div>
  <p id="loadingText" *ngIf="!showData">Loading data...</p>
</div>
<app-footer></app-footer>
